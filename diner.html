<!DOCTYPE html> 
<html>
  <head></head>
  <body>
    <div data-role="page" id="diner" data-dom-cache="true" data-add-back-btn="true" data-theme="a">
      <!--header-->
	  <div data-role="header">
        <a href="javascript:void(0);" class="backbtn" data-rel="back"  data-shadow="true" data-role="none"></a>
        <h1>Dinner</h1>
      </div>
	  <!--/header-->
      
	  <!--content-->
	  <div data-role="content">
        <!-- hours -->
        <ul data-role="none" class="no-text-shadow today-menus">
          <h2 class="">Today's Hours</h2>
          <li class="menu hours" ux:data="data{diner.today_hour;diner.today_hour.is_limited@limited}">
            <a><span ux:data="data{diner.today_hour.event_type}" class="highlight">Type</span> <span ux:data="data{diner.today_hour.start}" >start</span> - <span ux:data="data{diner.today_hour.end}"></span></a>
          </li>
        </ul>
		<!--/hours-->
        <!--     
          <ul data-theme="d" data-role="listview" data-inset="true" data-divider-theme="d">
               <li data-role="list-divider">Hours</li>
               <li>Sunday, 12:00pm - 4:00pm</li>
               <li>Monday, 8:00am - 8:00pm</li>
               <li>Tuesday, 8:00am - 8:00pm</li>
               <li class=""><b>Wednesday, 8:00am - 8:00pm</b></li>
               <li>Thursday, 8:00am - 8:00pm</li>
               <li>Friday, 8:00am - 8:00pm</li>
               <li>Saturday, 12:00pm - 6:00pm</li>
             </ul> 
          -->
        <!-- menus -->
        <ul data-role="none" class="no-text-shadow today-menus">
          <h2 class="">Today's Menu</h2>
          <!-- <li >Today's Menu</li> -->
          <li class="menu" ux:data="data{diner.menu}">
            <a data-transition="slide" href="menu.html"> <span ux:data="data{diner.menu.meal}" class="highlight">Breakfast</span>menuToday</a>
            <div class="arrow-right"></div>
          </li>
        </ul>
		
		<!--General Information-->
		<div data-role="none" id="generalInfo" class="dinerInfo">
		  <h1 class="">General Information</h1>
		  <div class="section" >
			<h1>Address</h1>
			<div class="btn">
				<a href="#:" ux:data="">Map It</a>
			</div>
			<p ux:data="data{diner.Contact.location}">Address here</p>
          </div>
		  <div class="section">
			<h1>Contact</h1>
			<div class="btn">
				<a href="tel:" ux:data="data{diner.Contact._href@href}">Call</a>
			</div>
			<p ux:data="data{diner.Contact._phone_number}">607-255-5555</p>
          </div>
		  <div class="section" >
			<h1>About</h1>
			<p ux:data="data{diner.description}">Address here</p>
          </div>
		  <div class="section" >
		    <div id="slider">
			  <div class="item"><img src="http://living.sas.cornell.edu/living/dine/wheretoeat/AYCTEdiningrooms/images/cook-house-dining-exterior-shot.png" alt="Owl Image"></div>
			  <div class="item"><img src="http://living.sas.cornell.edu/living/dine/wheretoeat/AYCTEdiningrooms/images/0312_12_101_select_2.png" alt="Owl Image"></div>
			  <div class="item"><img src="http://living.sas.cornell.edu/living/dine/wheretoeat/AYCTEdiningrooms/images/0312_12_117_select_2.png" alt="Owl Image"></div>
			</div>
		  </div>
        </div> 
		<!--/general info -->
      </div>
      <!-- /content -->
    </div>
    <!-- /page -->
  </body>
</html>
