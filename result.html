<!DOCTYPE html> 
<html> 
<head> 
  <script src="js/reroute.js"></script>
</head> 
<body> 
  <div data-role="page" data-dom-cache="true" id="result" data-add-back-btn="true" data-theme="a">
  
  	<div data-role="header" class="header">
		<a href="javascript:void(0);" class="backbtn" data-rel="back"></a>
	    <!--div id="search-btn" class="ux-search-btn"></div-->
		<div class="title-container">
		  <img src="img/icon_small.png">
		  <h1 class="pageTitle">Search Results</h1>
		</div>
    </div>
  
  <div data-role="content"> 
    <h3 style="padding-left: 10px;" class=" no-text-shadow"> Results related to <span class="keyword"></span>:</h3>
    <h3 style="padding-left: 10px; display:none" class="no-text-shadow prompt "> No results found for keyword <span class="keyword"></span></h3>
    
    <div class="list-container">
      <div ux:data="data{diner;diner.diner_id@data-diner-id}" class="diner ux-diner" href="diner.html" style="display:none">
        <p class="diner-desc test" ux:data="data{diner._item@html}">highlighted item</p>
		<p class="diner-desc">
		  <span ux:data="data{diner.meal}">Lunch ? dinner</span>
          <span ux:data="data{diner.serve_date}">when?</span>
		</p>
		<p class="diner-desc">
          <span ux:data="data{diner.station@html}">station</span> |  
		  <span ux:data="data{diner.diner_name}">Diner's name</span>
        </p>
      </div>
    </div>
  </div><!-- /content -->
</div><!-- /page -->


</body>
</html>
