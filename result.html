<!DOCTYPE html> 
<html> 
<head> 
  <title>Home Page</title> 
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1"> 
</head> 
<body> 
  <div data-role="page" data-dom-cache="true" id="result" data-add-back-btn="true" data-theme="a">
   <div data-role="header">
    <a href="javascript:void(0);" class="backbtn" data-rel="back"  data-shadow="true" data-role="none"></a>
    <h1>Search Result</h1>
  </div>
  <div data-role="content"> 
    <h3 class=" no-text-shadow"> Results related to <span class="keyword"></span>:</h3>
    <h3 style="display:none" class="no-text-shadow prompt "> No results found for keyword <span class="keyword"></span></h3>
    
    <div class="list-container">
      <div ux:data="data{diner;diner.diner_id@data-diner-id}" class="dinner" href="diner.html" style="display:none">
        <h2 class="diner-name" ux:data="data{diner.diner_name}">Diner's name</h2>
        <p class="diner-desc test" ux:data="data{diner._item@html}">highlighted item</p>
        <p class="diner-desc" ux:data="data{diner.meal}">Lunch ? dinner</p>
        <p class="diner-desc" ux:data="data{diner.serve_date}">when?</p>
        <p class="diner-desc" ux:data="data{diner.station}">station</p>
        <p class="diner-time" ux:data="data{diner.diner_time}">lunch starts: 30 min</p>
        <p class="diner-dist"><strong ux:data="data{diner._diner_distance}">0.3</strong>miles</p>
      </div>
    </div>
  </div><!-- /content -->
</div><!-- /page -->


</body>
</html>
