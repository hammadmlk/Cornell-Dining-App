<!DOCTYPE html> 
<html> 
<head> 
  <!-- Will inherit head of index file -->
  <script src="js/reroute.js"></script>
</head> 
<body> 
  <div data-role="page" id="home" >
	
	<div data-role="header" class="header">
	  <div id="search-btn"></div>
	  <center>
		<img src="img/iter1/icon_small.png">
		<h1 style="">Cornell Dining</h1>
	  </center>
	</div>

    <div data-role="content"> 

		<ul id="search" data-role="listview" data-filter-reveal="true" data-filter-reveal="true" data-filter="true" data-filter-placeholder="Search open eateries...">
			<li ux:data="data{diner;diner.diner_name@style;diner.diner_id@data-diner-id}" class="dinner"><a class="diner-name" ux:data="data{diner.diner_name}"></a></li>
		</ul>
		
        <div id="icons">          
		  <div id="listall-icon"></div>
          <div id="fav-icon"></div>
		  <div id="connect-icon"></div>      
        </div>
		
        <div id="nearme">
			<div style="overflow:hidden">
				<div id="nearme-title">
				  <span>Open</span> near you
				</div>				
				<div id="switch-btn">
					<p>
					  <span id="map-btn" class="inactive-btn">MAP</span>
					  <span id="list-btn" class="active-btn">LIST</span>
					</p>
				</div>
			</div>
            <div class="list-container">
              <div ux:data="data{diner;diner.diner_id@data-diner-id}" class="dinner" href="diner.html" style="display:none">
                <h2 class="diner-name" ux:data="data{diner.diner_name}">Diner's name</h2>
                <p class="diner-desc" ux:data="data{diner.diner_desc}">Diner</p>
                <p class="diner-time" ux:data="data{diner._diner_time}">lunch starts: 30 min</p>
                <p class="diner-dist"><strong ux:data="data{diner._diner_distance}">0.3</strong>miles</p>
              </div>
        </div>
        <!-- list container -->
        <div id="map-container" style="display:none">
         <div id="map-canvas"></div>
        </div>
      </div>
    </div><!-- /content -->
  </div><!-- /page -->

</body>
</html>
