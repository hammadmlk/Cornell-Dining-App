<!DOCTYPE html> 
<html> 
<head> 
<!-- Will inherit head of index file -->
</head> 
<body> 
  <div data-role="page" id="home" >

	<div data-role="header" style="text-align:center">
      <img src="img/iter1/header.png"  style="display:inline-block"/>
	  <div id="search-btn"></div>
	</div>

    <div data-role="content"> 
      <div id="">
      
		<form id="search-bar">
			<input type="search" placeholder="Search food and halls" data-role="none">
		</form>
		
        <div id="icons">          
		  <div id="listall-icon"></div>
          <div id="fav-icon"></div>
		  <div id="connect-icon"></div>      
        </div>
		
        <div id="nearme">
			<div style="overflow:hidden">
				<div id="nearme-title">
				  <span>Open</span> near you
				</div>				
				<div id="switch-btn">
					<p>
					  <span id="map-btn" class="inactive-btn">MAP</span>
					  <span id="list-btn" class="active-btn">LIST</span>
					</p>
				</div>
			</div>
            <div class="list-container">
              <div ux:data="data{diner;diner.diner_id@data-diner-id}" class="dinner" href="diner.html" style="display:none">
                <h2 class="diner-name" ux:data="data{diner.diner_name}">Diner's name</h2>
                <p class="diner-desc" ux:data="data{diner.diner_desc}">Diner</p>
                <p class="diner-time" ux:data="data{diner.diner_time}">lunch starts: 30 min</p>
                <p class="diner-dist"><strong ux:data="data{diner._diner_distance}">0.3</strong>miles</p>
              </div>
        </div>
        <!-- list container -->
        <div id="map-container" style="display:none">
         <div id="map-canvas"></div>
         <div id="fullscreen-btn">
          <p class="">
            fullscreen
          </p></div>
        </div>
      </div>
    </div><!-- /content -->
  </div><!-- /page -->

  
<script>
	//Makes the search box visible when search button is clicked
	//and focuses it.
	$('body').on('click', '#search-btn', function() {
	  $('#search-bar').show();	
	  $('#search-bar input').focus();
	});
	// hides the search bar again when focus removed.
	$('body').on('blur', '#search-bar', function() {
	  $('#search-bar').hide();
	});
	
	
	
</script>

</body>
</html>
