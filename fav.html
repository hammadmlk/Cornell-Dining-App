<!DOCTYPE html> 
<html> 
<head> 
  <script src="js/reroute.js"></script>
</head> 
<body> 
  <div data-role="page" id="fav-page" data-dom-cache="true" data-add-back-btn="true" data-theme="b">
    <div data-role="header" class="header">
		<a href="javascript:void(0);" class="backbtn" data-rel="back"></a>
	    <!--div id="search-btn" class="ux-search-btn"></div-->
		<div class="title-container">
		  <img src="img/iter1/icon_small.png">
		  <h1>Starred Food</h1>
		</div>
    </div>
		

    <div data-role="content">
		<h2 class="prompt">Finding your favorite foods...</h2>
		<div class="list-container">
		  <div data-role="none" class="dinerInfo">
			<div style="display:none;" ux:data="data{fav}">
			  <h1 class="ux-food-name" ux:data="data{fav._food_name@html}"></h1>          
			  <!-- placeholder for remove fav food function. TODO: styling for this -->
			  <div class="ux-remove-fav-food"> Click me to remove this from fav food list</div>
			  <div class="section" ux:data="data{fav._served_at}">
				<div class="diner ux-diner" ux:data="data{fav._served_at.diner_id@data-diner-id}">
				  <h2 class="diner-name ux-diner-name" ux:data="data{fav._served_at.diner_name}">where</h2>

				  <p class="diner-time" ux:data="data{fav._served_at.serve_date}">serve date</p>
				  <p class="diner-desc" ux:data="data{fav._served_at.meal}">diner?lunch</p>
				</div>
			  </div>
			</div>
		  </div>
		</div>
    </div><!-- /content -->
  </div><!-- /page -->
</body>
</html>
