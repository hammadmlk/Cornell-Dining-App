<!DOCTYPE html> 
<html> 
<head> 
  <script src="js/reroute.js"></script>
</head> 
<body> 
  <div data-role="page" id="fav-page" data-dom-cache="true" data-add-back-btn="true" data-theme="b">
    <div data-role="header" class="header">
		<a href="javascript:void(0);" class="backbtn" data-rel="back"></a>
	    <!--div id="search-btn" class="ux-search-btn"></div-->
		<div class="title-container">
		  <img src="img/icon_small.png">
		  <h1>Starred Food</h1>
		</div>
    </div>
		

    <div data-role="content">
		<h2 class="prompt">Finding your favourite foods...</h2>
    <h2 class="prompt ux-no-fav-prompt">You haven't starred any food items yet. To receive information about where and when your favorite foods are served, click on your favorite foods on the menus. </p>
    <div class="ux-starredFood-container">
		<div class="starredFood" style="display:none" ux:data="data{fav}">
		  <div class="heading">
		    <h1 class="ux-food-name" ux:data="data{fav._food_name@html}"></h1>          
		    <div class="removeBtn ux-remove-fav-food"> X </div>
		  </div>
		  <div class="section" ux:data="data{fav._served_at}">
		    <div class="ux-diner" ux:data="data{fav._served_at.diner_id@data-diner-id}">
			  <h2 class="diner-name ux-diner-name" ux:data="data{fav._served_at.diner_name}">where</h2>
			  <p class="diner-time" ux:data="data{fav._served_at.meal}">diner?lunch</p>
			  <p class="diner-time">&nbsp | &nbsp</p>
			  <p class="diner-time" ux:data="data{fav._served_at.serve_date}">serve date</p>
			</div>
		  </div>
		</div>
    </div>
    </div><!-- /content -->
  </div><!-- /page -->
</body>
</html>
