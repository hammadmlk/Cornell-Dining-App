<!DOCTYPE html> 
<html> 
<head> 
<!-- Will inherit head of index file -->
  <script src="js/reroute.js"></script>>
</head> 
<body> 
  <div data-role="page" id="listall" data-add-back-btn="true" data-theme="b" >
	
	<div data-role="header" class="header">
		<a href="javascript:void(0);" class="backbtn" data-rel="back"></a>
	    <!--div id="search-btn" class="ux-search-btn"></div-->
		<div class="title-container">
		  <img src="img/icon_small.png">
		  <h1>List All Halls</h1>
		</div>
    </div>
  
    <div data-role="content">
		<div id="all">
			<div class="list-container" ux:data="data{area}" style="display:none">
			  <div class="campus-section-header-container">
				<span class="contractor"> </span>
				<h1 class="campus-section-header"> <span ux:data="data{area.campus_name}"></span> campus</h1>
			  </div>
			  <div class="campus-panel">
				<div ux:data="data{area.diners;area.diners.diner_id@data-diner-id}" class="diner ux-diner" href="diner.html">
				  <h2 class="diner-name ux-diner-name" ux:data="data{area.diners.diner_name}">Diner name</h2>
				  <p class="diner-desc" ux:data="data{area.diners.diner_desc}">Diner</p>
				  <p class="diner-time" ux:data="data{area.diners._diner_time}">lunch starts: 30 min</p>
				  <p class="diner-dist"><strong ux:data="data{area.diners._diner_distance}">0.3</strong>miles</p>
				</div> <!-- /diner -->
			  </div> <!-- /campus panel -->
			</div> <!-- /list container -->
		</div> <!-- /all -->

    </div><!-- /content -->
  </div><!-- /page -->

</body>
</html>
